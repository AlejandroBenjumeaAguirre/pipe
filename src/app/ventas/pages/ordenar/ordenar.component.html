<div class="text-layout">
  <h3>Pipes Personalizados</h3>
  <p>
    Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}
  </p>

</div>

<br>

<p-toolbar>
  <div class="p-toolbar-group-left">



  </div>

  <div class="p-toolbar-group-right">

      <button pButton
        label="toggle MayÃºsculas"
        class="mr-1 p-button-warning"
        (click)="cambiar()">
      </button>
      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              (click)="cambiarOrden('nombre')"
              class="mr-1"
      ></button>

      <button pButton
              icon="pi pi-sort"
              label="Vuela"
              (click)="cambiarOrden('vuela')"
              class="mr-1 p-button-success"
      ></button>
      <button pButton
              icon="pi pi-sort"
              label="Por color"
              (click)="cambiarOrden('color')"
              class="mr-1 p-button-help"
      ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Valor</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase }}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase }}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
